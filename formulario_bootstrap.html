<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            padding: 20px, 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="display-3">Formulario de Inscrição</h1>
        <form>
            <label class="form-label" id="nome">Nome completo:</label>
            <input class="form-control" type="text" id="nome" placeholder="Seu nome">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Seu e-mail">
            <label for="telefone" class="form-lanel">Telefone</label>
            <input type="tel" class="form-control mb-3" id="telefone" placeholder="Seu telefone">
            <button type="button" class="btn btn-success">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
